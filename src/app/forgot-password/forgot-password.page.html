<ion-content>
  <div class="background-pic">
    <div class="background-filter">
      <div class="shape">
        <img src="../../assets/shape.svg">
      </div>

      <ion-card>
        <ion-card-header>
          <ion-card-title>Forgot Password!</ion-card-title>
          <ion-card-subtitle>
            Enter your <strong>Email</strong> to Reset
          </ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-input placeholder="Email address"></ion-input>
          </ion-item>

          <div class="button-section">
            <ion-button>Reset Password</ion-button>
            <span>Don't have an account? <a>Sign Up</a></span>
          </div>
        </ion-card-content>
      </ion-card>

    </div>
  </div>
</ion-content>
